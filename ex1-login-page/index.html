<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Start coding here -->
  <div class="flex justify-center items-center h-screen bg-slate-200">
    <div class="bg-white p-8 rounded shadow-xl w-96">
      <h1 class="text-xl  text-start mb-4">Login to Website</h1>
      <form action="" method="post">
        <div class="mb-4 flex flex-row items-center justify-between">
          <label for="email" class="text-medium font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" class="w-3/4 mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4 flex flex-row items-center justify-between ">
          <label for="password" class=" text-medium font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password" class="w-3/4 mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4 flex flex-row justify-around" >
          <button type="button" class="w-1/3 bg-violet-500 text-white py-2 px-4 rounded-full mt-2 hover:bg-violet-400 focus:outline-none focus:ring-2 focus:ring-violet-300 focus:ring-offset-2 active:bg-violet-600" >Sign in</button>
          <button type="button" class="w-1/3 bg-gray-300 text-white py-2 px-4 rounded-full mt-2 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Sign up </button>
        </div>
      </form>
    </div>
</body>

</html>
